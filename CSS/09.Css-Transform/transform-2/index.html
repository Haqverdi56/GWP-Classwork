<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section>
      <ul id="social">
        <h1>Stick with me</h1>
        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-facebook" aria-hidden="true"></i>
            </a>
          </div>
          <span>Facebook</span>
        </li>

        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-twitter" aria-hidden="true"></i>
            </a>
          </div>
          <span>Twitter</span>
        </li>

        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-youtube" aria-hidden="true"></i>
            </a>
          </div>
          <span>YouTube</span>
        </li>

        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            </a>
          </div>
          <span>LinkedIn</span>
        </li>

        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-twitch"></i>
            </a>
          </div>
          <span>Twitch</span>
        </li>

        <li>
          <div>
            <a href="#">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
            </a>
          </div>
          <span>Github</span>
        </li>
      </ul>
    </section>
  </body>
</html>
