<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="semanticSection">
        <div class="logInCont">   
            <p>Log in to Continue</p>
        </div>
        <div id="centerDiv">
            <div>
                <div class="instDiv"><p>Instagram</p></div>
                <div id="logInForm-Div">
                    <form class="logInForm" action="">
                        <div>
                            <input class="inputIn" type="text" placeholder="Phone number, username, or email">
                        </div>
                        <div>
                            <input class="inputIn" type="text" placeholder="Password">
                        </div>
                        <div class="logDivButton">
                            <button type="submit">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="socialLinks">
                    <a class="fbLink">     
                        <i class="fa-brands fa-facebook"></i>
                        <span>Log in with Facebook</span>
                    </a>
                    <div>
                        <a class="forgot" href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="signUp">
                    <p>Don`t have a account?<a>Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
